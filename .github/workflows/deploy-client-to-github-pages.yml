name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Show dist (debug)
        run: |
          echo "== root =="
          ls -la
          echo "== dist =="
          ls -la dist || true
          echo "== client/dist =="
          ls -la client/dist || true

      # ↓ ここは dist の場所に合わせてどちらかにする
      - name: Upload artifact (root dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      # もし dist が client/dist に出るなら上を消して下にする
      # - name: Upload artifact (client dist)
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
