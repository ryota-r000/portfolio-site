name: Deploy client to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with Corepack)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # pnpm を使えるようにする（ここが今回のポイント）
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          pnpm -v

      # 依存関係はルートで入れる（pnpm-lock.yamlがルートにある）
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # client をビルド
      - name: Build
        run: pnpm -C client build

      # SPA（React Router）なら 404 対策
      - name: SPA fallback
        run: cp client/dist/index.html client/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
